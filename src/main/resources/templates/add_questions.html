<body class="d-flex">
<div class="cover-container d-flex w-100 h-100 mx-auto flex-column">

    <!-- <header th:replace="~{base :: copy_header}"></header> -->

    <header th:fragment="copy_header" style="margin-bottom: auto;" class="head">
        <div>
            <nav class="navbar navbar-expand-lg navbar-light" style="border-bottom: 2px solid #000000;">
                <div class="container-fluid">
                    <a class="navbar-brand fw-medium" aria-current="page" th:href="@{/}">Checkiiing</a>

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 top-menu">

                            <li class="nav-item">
                                <a class="nav-link fw-medium" th:href="@{/tests}">тесты</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link fw-medium" th:href="@{/contacts}">контакты</a>
                            </li>
                            <li class="nav-item">
                                <a th:if="${#authorization.expression('hasAuthority(''ROLE_ADMIN'')')}" class="nav-link fw-medium" th:href="@{/statistics}">статистика</a>
                            </li>
                            <li class="nav-item">
                                <a th:if="${#authorization.expression('hasAuthority(''ROLE_ADMIN'')')}" class="nav-link fw-medium" th:href="@{/admin/logout}">выйти</a>
                            </li>

                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main class="form-signout px-3  text-center">

        <form th:action="@{/tests/add_questions}" method="post">
            <div>
                <h3>Вопрос №<span th:text="${test.getNumber_of_questions}+1"></span></h3>
                <div>
                    <label th:for="question">Вопрос:</label>
                    <input type="text" th:id="question" th:name="question">
                </div>
                <div>
                    <label th:for="answer1">Ответ 1:</label>
                    <input type="text" th:id="answer1" th:name="answer1">
                </div>
                <div>
                    <label th:for="answer2">Ответ 2:</label>
                    <input type="text" th:id="answer2" th:name="answer2">
                </div>
                <div>
                    <label th:for="answer3">Ответ 3:</label>
                    <input type="text" th:id="answer3" th:name="answer3">
                </div>
                <div>
                    <label>Выберите верный ответ:</label>
                    <input type="radio" th:id="correctAnswer1" th:name="correctAnswer" value="1">
                    <label th:for="correctAnswer1">Ответ 1</label>
                    <input type="radio" th:id="correctAnswer2" th:name="correctAnswer" value="2">
                    <label th:for="correctAnswer2">Ответ 2</label>
                    <input type="radio" th:id="correctAnswer3" th:name="correctAnswer" value="3">
                    <label th:for="correctAnswer3">Ответ 3</label>
                </div>
            </div>
            <button type="submit">Добавить вопросы</button>
        </form>



    </main>

                <a href="https://vk.com/idarya228" class="icon"><img th:src="@{../img/twitter.svg}" alt=""></a>
                <a href="https://www.youtube.com/watch?v=5Pl3RnYryzI&list=PLIjqXVLsr53HodrvapY1KAyYPzcjiMadD" class="icon"><img th:src="@{../img/youtube.svg}" alt=""></a>
            </div>
